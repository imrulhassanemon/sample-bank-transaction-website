<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="flex">
        <div class="mockup-phone">
          <div class="camera"></div>
          <div class="display">
            <div class="artboard artboard-demo phone-3">
                    <div>
                        <div class="stats shadow">
                            <div  class="stat">
                              <div class="stat-title">Available Blance</div>
                              <div id="total-amount" class="stat-value">89400</div>
                            </div>
                        </div> 
                    </div>
                    <div class="divider"></div>
                    <div>
                        <button id="btn-add" class="btn btn-lg">Add Money</button>
                        <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start  -->
                    <div id="hidden1" class="hidden">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Enter Amount</span>
                                </label>
                                <input id="amount" type="number" placeholder="Add Money Amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                                
                              </div>
                              <div class="form-control mt-6">
                                <button id="add-money" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                        </div>
                    </div>
                    <!-- add money form end  -->

                    <!-- cash out start -->
                    <div id="cashout-form" class="hidden">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Enter Amount</span>
                                </label>
                                <input id="amount-cashout" type="number" placeholder="Cash Out Amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-cashout" type="password" placeholder="password" class="input input-bordered" required />
                                
                              </div>
                              <div class="form-control mt-6">
                                <button id="add-money-cashout" class="btn btn-primary">Cash Out</button>
                              </div>
                            </form>
                        </div>
                    </div>
                     <!-- cash out end  -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
  </body>
</html>
